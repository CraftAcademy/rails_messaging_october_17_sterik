language: ruby
cache: bundler
rvm:
  - 2.4.0

notifications:
  email: false

services:
  - postgresql
before_script:
  - bundle exec rails db:create db:migrate RAILS_ENV=test
script:
  - bundle exec rails ci:tests

deploy:
  provider: heroku
  api_key:
    secure:   app:

  app:
    master: rails-messaging-sterik
  run:
    - bundle exec rails db:migrate